<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p>円周率は <span id="pi"></span>です。</p>
    <p>普通に切り捨てると <span id="floor"></span>です。</p>
    <p>小数第２位で切り捨てると <span id="output"></span>です。</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';

    document.getElementById('pi').textContent = Math.PI;
    document.getElementById('floor').textContent = Math.floor(Math.PI);

    /*小数第２位で切り捨てるfunction()を作る
      functionはパラメータを２つ受け取る
      １つは小数第〇位から切り捨てたい元の数字
      ２つ目は「小数第〇位」の〇を指定する数字*/
    function point (num, digit) {
        const mover = 10 ** digit;
        //　**は「a**b」の時、「aのb乗」を計算する演算子。「べき演算子」と言う。
        return Math.floor(num * mover) / mover;
    }
    document.getElementById('output').textContent = point(Math.PI, 2)
    /*3.141592...×100　→　314.1592...になる
    この小数点以下をMath.floor()で切り捨てると314になる
    次に定数moverを使って(ここでは100) 3.14がreturnされる*/
</script>
</body>
</html>
